<!doctype html>
<!-- ВАЖНО: Здесь намеренные нарушения -->
<html lang=""> <!-- (26) Нарушение: lang пустой (вариант 1). Вариант 2: отсутствующий lang (не показан) -->

<head>
  <meta charset="utf-8">
  <!-- (24) Нарушение: отсутствует <title> (вариант) -->
  <!-- title удалён умышленно -->
  <!-- <link> нарушения: примеры разных вариантов -->
  <link rel="stylesheet" href="style.css"> <!-- (19): нет title/aria-*, нарушение 19.a/19.б/19.в вариант отсутствия -->
  <link rel="author" href="humans.txt" title=""> <!-- (19): title пустой -> нарушение (19.a вариант пустого значения) -->
  <link rel="help" href="/help" aria-label=""> <!-- (19): aria-label пустой -> нарушение (19.б вариант пустого значения) -->
  <!-- aria-labelledby указывает на элемент, который будет пуст (см. ниже) -> нарушение 19.в вариант с пустым целевым элементом -->
</head>
<body>

  <!-- =====================================================
       1. <img> — нарушения вариантов 1.a..1.г
       ===================================================== -->

  <!-- 1.a. Вариант a1: атрибут alt отсутствует и нет aria-* -->
  <img src="img_missing_alt.jpg"> <!-- (1) НАРУШЕНИЕ: no alt, no aria-label, no aria-labelledby, no aria-describedby -->

  <!-- 1.a. Вариант a2: alt пустой (но в позитивном требовании alt=null разрешён — здесь пустой alt рассматриваем как потенциаль нарушение
                     если правило требует ненулевое значение; включаю как демонстрацию варианта нарушения alt-пустой) -->
  <img src="img_alt_empty.jpg" alt=""> <!-- (1) НАРУШЕНИЕ (вариант): alt присутствует, но пустой (в некоторых правилах это допустимо — но включаем для теста) -->

  <!-- 1.б. aria-label пустой -->
  <img src="img_aria_label_empty.jpg" aria-label=""> <!-- (1) НАРУШЕНИЕ: aria-label присутствует, но пустое -->

  <!-- 1.в. aria-labelledby указывает на несуществующий id -->
  <img src="img_aria_labelledby_missing.jpg" aria-labelledby="nonexistentId"> <!-- (1) НАРУШЕНИЕ: aria-labelledby ссылается на несуществующий элемент -->

  <!-- 1.в.2 aria-labelledby указывает на элемент с пустым текстом -->
  <span id="emptyImgLabel"></span>
  <img src="img_aria_labelledby_emptytarget.jpg" aria-labelledby="emptyImgLabel"> <!-- (1) НАРУШЕНИЕ: ссылка на элемент с пустым текстом -->

  <!-- 1.г. aria-describedby указывает на несуществующий id -->
  <img src="img_aria_describedby_missing.jpg" aria-describedby="noSuchDesc"> <!-- (1) НАРУШЕНИЕ -->

  <!-- 1.г.2 aria-describedby указывает на элемент с пустым текстом -->
  <div id="emptyImgDesc"></div>
  <img src="img_aria_describedby_emptytarget.jpg" aria-describedby="emptyImgDesc"> <!-- (1) НАРУШЕНИЕ: пустой целевой элемент -->

  <!-- =====================================================
       2. <div role="img"> — нарушения 2.a / 2.б
       ===================================================== -->

  <!-- 2.a. Вариант a1: div role="img" без aria-labelledby (и без aria-label) -->
  <div role="img"></div> <!-- (2) НАРУШЕНИЕ: отсутствуют aria-labelledby/aria-label -->

  <!-- 2.a. Вариант a2: aria-labelledby указывает на элемент с пустым текстом -->
  <span id="divImgLabelEmpty"></span>
  <div role="img" aria-labelledby="divImgLabelEmpty"></div> <!-- (2) НАРУШЕНИЕ: целевой элемент пустой -->

  <!-- 2.б. Вариант b1: aria-label пустой -->
  <div role="img" aria-label=""></div> <!-- (2) НАРУШЕНИЕ: aria-label пустой -->

  <!-- =====================================================
       3. <span role="img"> — нарушения 3.a / 3.б
       ===================================================== -->

  <!-- 3.a. aria-labelledby ссылается на несуществующий элемент -->
  <span role="img" aria-labelledby="noIdHere"></span> <!-- (3) НАРУШЕНИЕ -->

  <!-- 3.a.2 aria-labelledby указывает на элемент с пустым текстом -->
  <span id="spanImgLabelEmpty"></span>
  <span role="img" aria-labelledby="spanImgLabelEmpty"></span> <!-- (3) НАРУШЕНИЕ -->

  <!-- 3.б. aria-label пустой -->
  <span role="img" aria-label=""></span> <!-- (3) НАРУШЕНИЕ -->

  <!-- =====================================================
       4. <figure> — нарушения
       ===================================================== -->

  <!-- 4.a. Отсутствует <figcaption> -->
  <figure>
    <img src="fig_no_caption.png" alt="someimage">
    <!-- (4) НАРУШЕНИЕ: нет figcaption -->
  </figure>

  <!-- 4.a.2 figcaption присутствует, но пустой -->
  <figure>
    <img src="fig_empty_caption.png" alt="someimage2">
    <figcaption></figcaption> <!-- (4) НАРУШЕНИЕ: figcaption пустой -->
  </figure>

  <!-- =====================================================
       5. <video> — множественные варианты нарушений (5.a..5.г)
       ===================================================== -->

  <!-- 5.a. Нет <track> с kind (track без kind) -->
  <video controls>
    <source src="v1.mp4" type="video/mp4">
    <track src="v1.vtt" srclang="ru" label="Captions"> <!-- (5) НАРУШЕНИЕ: отсутствует атрибут kind -->
  </video>

  <!-- 5.б. aria-label пустой -->
  <video controls aria-label="">
    <source src="v2.mp4" type="video/mp4">
    <!-- (5) НАРУШЕНИЕ: aria-label пустой -->
  </video>

  <!-- 5.б.2 aria-label отсутствует (вариант) -->
  <video controls>
    <source src="v3.mp4" type="video/mp4">
    <!-- НАРУШЕНИЕ: (5) нет aria-label/aria-labelledby/aria-describedby -->
  </video>

  <!-- 5.в. aria-labelledby ссылается на элемент, который есть, но текст пуст -->
  <h3 id="videoLabelEmpty"></h3>
  <video controls aria-labelledby="videoLabelEmpty">
    <source src="v4.mp4" type="video/mp4">
    <track kind="captions" src="v4.vtt" srclang="ru" label="Subtitles"> <!-- track с kind присутствует -->
  </video> <!-- НАРУШЕНИЕ: (5) целевой элемент aria-labelledby пуст -->

  <!-- 5.г. aria-describedby ссылается на несуществующий id -->
  <video controls aria-describedby="noVideoDesc">
    <source src="v5.mp4" type="video/mp4">
    <track kind="descriptions" src="v5-desc.vtt" srclang="ru" label="Descriptions">
  </video> <!-- (5) НАРУШЕНИЕ -->

  <!-- Дополнительно: видео с autoplay (нарушение правил 22) -->
  <video autoplay src="v-auto.mp4"></video> <!-- (22) (5) НАРУШЕНИЕ: video содержит autoplay -->

  <!-- =====================================================
       6. <object> — варианты нарушений
       ===================================================== -->

  <!-- 6.a. aria-label пустой -->
  <object data="doc1.pdf" type="application/pdf" aria-label=""></object> <!-- НАРУШЕНИЕ: (6) aria-label пустой -->

  <!-- 6.б. aria-labelledby указывает на несуществующий id -->
  <object data="doc2.pdf" type="application/pdf" aria-labelledby="missingObjLabel"></object> <!-- (6) НАРУШЕНИЕ -->

  <!-- 6.в. aria-describedby указывает на элемент с пустым текстом -->
  <div id="objDescEmpty"></div>
  <object data="doc3.pdf" type="application/pdf" aria-describedby="objDescEmpty"></object> <!-- (6) НАРУШЕНИЕ -->

  <!-- =====================================================
       7. <audio> — варианты нарушений
       ===================================================== -->

  <!-- 7.a. track есть, но kind отсутствует -->
  <audio controls>
    <source src="a1.mp3" type="audio/mpeg">
    <track src="a1.vtt" srclang="ru" label="Captions"> <!-- (7) НАРУШЕНИЕ: kind отсутствует -->
  </audio>

  <!-- 7.б. aria-label пустой -->
  <audio controls aria-label=""></audio> <!-- (7) НАРУШЕНИЕ: aria-label пустой -->

  <!-- 7.в. aria-labelledby ссылается на элемент с пустым текстом -->
  <p id="audioLabelEmpty"></p>
  <audio controls aria-labelledby="audioLabelEmpty"></audio> <!-- (7) НАРУШЕНИЕ -->

  <!-- 7.г. aria-describedby ссылается на несуществующий элемент -->
  <audio controls aria-describedby="noAudioDesc"></audio> <!-- (7) НАРУШЕНИЕ -->

  <!-- Дополнительно: audio с autoplay (нарушение 23) -->
  <audio autoplay src="a-auto.mp3"></audio> <!-- (23) (7) НАРУШЕНИЕ: audio содержит autoplay -->

  <!-- =====================================================
       8. <canvas> — варианты нарушений
       ===================================================== -->

  <!-- 8.a. canvas пустой (нет текстового контента) -->
  <canvas id="c_empty"></canvas> <!-- (8) НАРУШЕНИЕ: нет текстового описания внутри -->

  <!-- 8.б. canvas с aria-label пустым -->
  <canvas id="c_aria_label_empty" aria-label=""></canvas> <!-- (8) НАРУШЕНИЕ: aria-label пустой -->

  <!-- 8.в. canvas aria-labelledby -> целевой элемент отсутствует -->
  <canvas id="c_labelledby_missing" aria-labelledby="noCanvasLabel"></canvas> <!-- (8) НАРУШЕНИЕ -->

  <!-- 8.г. canvas aria-describedby -> целевой элемент пуст -->
  <div id="canvasDescEmpty"></div>
  <canvas id="c_desc_empty" aria-describedby="canvasDescEmpty"></canvas> <!-- (8) НАРУШЕНИЕ -->

  <!-- =====================================================
       9. <form> — нарушения
       ===================================================== -->

  <!-- (9) 9.a. form без aria-label и aria-labelledby -->
  <form id="badForm">
    <!-- Нарушение 9: нет aria-label/aria-labelledby -->
    <!-- 10. <input> внутри формы -->
    <!-- 10.a. input без aria-label и без aria-labelledby -->
    <input type="text" name="noLabelInput"> <!-- (10) (30)  НАРУШЕНИЕ: нет aria-label/aria-labelledby -->
    <!-- 27. required без aria-required -->
    <input type="text" name="reqNoAria" required> <!-- (10) (30) (27) НАРУШЕНИЕ: required, но нет aria-required="true" (вариант) -->
    <!-- 27. вариант: aria-required present but false -->
    <input type="text" name="reqAriaFalse" required aria-required="false"> <!-- (10) (30) (27) НАРУШЕНИЕ: aria-required != true -->
    <!-- 30. input без name и без autocomplete (вариант) -->
    <input type="text" autocomplete=""> <!-- (10) (30) НАРУШЕНИЕ: empty autocomplete и отсутствует name -->
    <!-- 30. input с empty name -->
    <input type="text" name="" autocomplete="off"> <!-- (10) (30) НАРУШЕНИЕ: name пустой -->
    <!-- 25. вариант: range с нулевыми или некорректными значениями (если правило требует ненулевые) -->
    <input type="range" id="range_zero" min="1" max="100" value="50" step="0"> <!-- (10) (30) (25) НАРУШЕНИЕ: нулевые/некорректные значения -->
    <input type="range" id="range_zero" min="1" max="100" value="50" step=""> <!-- (10) (30) (25) -->
    <input type="range" id="range_zero" min="1" max="100" value="50"> <!-- (10) (30) (25) -->
    <!-- 11. textarea без aria-label/aria-labelledby -->
    <textarea name="noLabelTextarea"></textarea> <!-- (11) НАРУШЕНИЕ: нет aria-* -->
    <!-- 28. textarea required без aria-required OR aria-required false -->
    <textarea name="reqTextarea" required></textarea> <!-- (11) (28) НАРУШЕНИЕ: нет aria-required -->
    <textarea name="reqTextarea2" required aria-required="false"></textarea> <!-- (11) (28) НАРУШЕНИЕ: aria-required != true -->
    <!-- 13. (13) select без aria-label/aria-labelledby -->
    <select name="noLabelSelect">
      <option value="1">One</option> <!--(14)-->
      <option value="2">Two</option>
    </select> <!-- (14) НАРУШЕНИЕ -->

    <!-- (29) (13) select required без aria-required -->
    <select name="reqSelectNoAria" required>
      <option value="">—</option>
    </select> <!-- (14)  НАРУШЕНИЕ: required, но нет aria-required -->
    <!-- (29) (13) variant: select aria-required false -->
    <select name="reqSelectAriaFalse" required aria-required="false">
      <option value="">—</option>
    </select> <!-- (14) НАРУШЕНИЕ --> 
    <!-- 12. (12) button без aria-label/aria-labelledby -->
    <button type="button">Настройки</button> <!-- НАРУШЕНИЕ -->
  </form>

  <!--  (10) (30) 10.б. input aria-labelledby -> id exists but its text is empty -->
  <label id="lblEmptyForInput"></label>
  <input type="text" aria-labelledby="lblEmptyForInput" name="input_labelledby_empty"> <!-- НАРУШЕНИЕ -->

  <!-- (11) 11.б. textarea aria-labelledby -> target missing -->
  <textarea aria-labelledby="missingTextareaLabel"></textarea> <!-- НАРУШЕНИЕ -->

  <!-- (12) 12.б. button aria-labelledby -> target exists but empty -->
  <span id="btnLblEmpty"></span>
  <button aria-labelledby="btnLblEmpty">Btn</button> <!-- НАРУШЕНИЕ -->

  <!-- (13) 13.б select aria-labelledby -> target exists but empty -->
  <div id="selectLblEmpty"></div>
  <select aria-labelledby="selectLblEmpty">
    <option value="a">a</option>
  </select> <!-- (14) НАРУШЕНИЕ -->

  <!-- (14) 14.a option aria-label empty -->
  <select>
    <option value="x" aria-label="">Опция</option> <!-- НАРУШЕНИЕ: (13) option aria-label пустой -->
  </select>

  <!-- (14) 14.б option aria-labelledby points to element with empty text -->
  <span id="optLblEmpty"></span>
  <select>
    <option value="y" aria-labelledby="optLblEmpty">Option</option> <!-- (13) НАРУШЕНИЕ -->
  </select>

  <!-- (15) 15. fieldset без legend -->
  <fieldset aria-label=""> <!-- aria-label пустой -> нарушение 15.б -->
    <!-- Отсутствует legend (нарушение 15.a) -->
  </fieldset>

  <!-- (15) 15. вариант: fieldset с legend пустым и aria-labelledby указывающим на несуществующий id -->
  <fieldset aria-labelledby="missingLegendLabel">
    <legend></legend> <!-- НАРУШЕНИЕ: legend пустой -->
  </fieldset>

  <!-- =====================================================
       16. <progress> — нарушения
       ===================================================== -->

  <!-- (16) 16.a progress без aria-label и без aria-labelledby -->
  <progress value="10" max="100"></progress> <!-- НАРУШЕНИЕ -->

  <!-- (16) 16.б progress aria-label пустой -->
  <progress value="20" max="100" aria-label=""></progress> <!-- НАРУШЕНИЕ -->

  <!-- (16) 16.б variant: aria-labelledby points to element with empty text -->
  <div id="progLblEmpty"></div>
  <progress value="30" max="100" aria-labelledby="progLblEmpty"></progress> <!-- НАРУШЕНИЕ -->

  <!-- =====================================================
       17. <embed> — нарушения
       ===================================================== -->

  <!-- (17) 17.a embed aria-label empty -->
  <embed src="emb1.svg" type="image/svg+xml" aria-label=""> <!-- НАРУШЕНИЕ -->

  <!-- (17) 17.б embed aria-labelledby target missing -->
  <embed src="emb2.svg" type="image/svg+xml" aria-labelledby="noEmbedLabel"> <!-- НАРУШЕНИЕ -->

  <!-- (17) 17.в embed aria-describedby -> target empty -->
  <div id="embedDescEmpty"></div>
  <embed src="emb3.svg" type="image/svg+xml" aria-describedby="embedDescEmpty"> <!-- НАРУШЕНИЕ -->

  <!-- =====================================================
       18. <iframe> — комплексные нарушения (18.a..18.д)
       ===================================================== -->

  <!-- (18) Вариант 1: iframe без title -->
  <iframe src="widget.html" sandbox="allow-same-origin allow-scripts allow-top-navigation"></iframe> <!-- 18.a missing title -->

  <!-- (18) Вариант 2: iframe title пустой -->
  <iframe src="widget2.html" title="" sandbox="allow-same-origin allow-scripts allow-top-navigation"></iframe> <!-- 18.a title empty -->

  <!-- (18) Вариант 3: iframe missing required sandbox flags -->
  <iframe src="widget3.html" title="Widget" sandbox=""></iframe> <!-- 18.b sandbox пустой/не содержит требуемых значений -->

  <!-- (18) Вариант 4: iframe missing fallback content (no text content inside) -->
  <iframe src="widget4.html" title="Widget4" sandbox="allow-same-origin allow-scripts allow-top-navigation"></iframe> <!-- 18.c, no fallback -->

  <!-- (18) Вариант 5: iframe aria-label empty -->
  <iframe src="widget5.html" title="Widget5" aria-label="" sandbox="allow-same-origin allow-scripts allow-top-navigation">
    <!-- empty fallback -->
  </iframe> <!-- 18.г aria-label empty -->

  <!-- (18) Вариант 6: iframe aria-labelledby points to missing id -->
  <iframe src="widget6.html" title="Widget6" aria-labelledby="noWidgetLabel" sandbox="allow-same-origin allow-scripts allow-top-navigation">
    Fallback
  </iframe> <!-- 18.д aria-labelledby target missing -->

  <!-- =====================================================
       20. <a> — нарушения
       ===================================================== -->

  <!-- (20) 20.a <a> aria-label empty -->
  <a href="/download" aria-label="">Скачать</a> <!-- НАРУШЕНИЕ: aria-label пустой -->

  <!-- (20) 20.б <a> aria-labelledby -> target empty -->
  <span id="linkLblEmpty"></span>
  <a href="/profile" aria-labelledby="linkLblEmpty">Профиль</a> <!-- НАРУШЕНИЕ -->

  <!-- =====================================================
       21. <div role="header"> aria-level violations
       ===================================================== -->

  <!-- (21) 21. div role header без aria-level -->
  <div role="header">Header without aria-level</div> <!-- НАРУШЕНИЕ -->

  <!-- (21) 21. div role header с aria-level пустым -->
  <div role="header" aria-level="">Header with empty aria-level</div> <!-- НАРУШЕНИЕ -->

  <!-- =====================================================
       22-23: video/audio autoplay violations (already shown above)
       ===================================================== -->

  <!-- Video with autoplay shown earlier (v-auto.mp4) -->
  <!-- Audio with autoplay shown earlier (a-auto.mp3) -->

  <!-- =====================================================
       25 & 30: input attributes name & autocomplete / range attrs
       ===================================================== -->

  <!-- (10) (30)  . input has name and autocomplete but empty values -->
  <input type="text" name="" autocomplete=""> <!-- НАРУШЕНИЕ: name и autocomplete пустые -->

  <!-- (10) (30)  input missing autocomplete -->
  <input type="text" name="user_no_autocomplete"> <!-- НАРУШЕНИЕ: missing autocomplete -->

  <!-- =====================================================
       27-29: required without aria-required true (variants shown above in form)
       ===================================================== -->

  <!-- Примеры уже включены: reqNoAria, reqAriaFalse, reqTextarea, reqTextarea2, reqSelectNoAria, reqSelectAriaFalse -->

  <!-- =====================================================
       Дополнительно: пустые целевые элементы для aria-labelledby/aria-describedby
       (уже включены выше — элементы с id и пустым текстом)
       ===================================================== -->

  <div id="emptyTarget1"></div>
  <span id="emptyTarget2"></span>

</body>
</html>
